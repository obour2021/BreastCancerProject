
{% load static %}
{% block main %}
<style>
	body {
	font-family: Arial;
}

.signup-form {
	display: flex;
	width: 420px;
	flex-direction: column;
	margin: auto;
}

input[type=submit]{
	background-color: #3A10E5;
	color: white;
	padding: 10px 14px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 100%;
	font-size: 18px;
}

input[type=text],
input[type=password]{
	margin: 10px 0;
	padding: 5px;
	width: 100%;
	border-radius: 4px;
}

</style>

<center><h1>Breast Cancer Recurrence Predictor</h1></center>
 
<div class="signup-form">
<h2>Sign Up</h2>
	<form class="signup" method="POST">
			<div>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Signup"/>
				<p>Already have an account? <a href="{% url 'login' %}">Login</a> / <a href="{% url 'home' %}">Home</a></p>
			</div>
	</form>
</div>
{% endblock %}
