{% load static %} 

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />    
    <title>{% block title %}Prediction Result{% endblock %}</title>
  </head>
  <body>
    <style>
      a{
        font-size: 1.5rem;
        text-decoration: none;
        padding-top: 25px;
      }
    </style>
    {% block main %}
      <a href="{% url 'home' %}">Home</a> /  {% if user.is_authenticated %} <a href="{% url 'dashboard' %}">View DataBase</a> {% else %} <a href="{% url 'login' %}">View DataBase</a> {% endif %}
      <h1><center>{{prediction}}</center> </h1> 
    
    {% endblock %}
  </body>
</html>
